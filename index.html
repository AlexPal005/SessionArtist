<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fav icon-->
    <link rel="shortcut icon" href="media/favIcon.png" type="image/png">
    <!--Main structure styles-->
    <link type="text/css" rel="stylesheet" href="css/header.css">
    <link type="text/css" rel="stylesheet" href="css/textContent.css">
    <link type="text/css" rel="stylesheet" href="css/cards.css">
    <link type="text/css" rel="stylesheet" href="css/social.css">
    <link type="text/css" rel="stylesheet" href="css/footer.css">
    <!-- Popups -->
    <link type="text/css" rel="stylesheet" href="css/popUps.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--Js-->
    <script src="js/popUps.js"></script>
    <script src="js/headerAdaptive.js"></script>
    <script src="js/openNew.js"></script>

    <title>Session Artist</title>
</head>
<body>
<div class="wrapper">

    <div class="content">
        <!--Text content-->
        <div class="textContent">
            <div id="text">
                <h1>Session Artists for your<br> dream project.</h1>
                <p>Select Category</p>
                <div id="greenCircle"></div>
                <div id="yellowCircle"></div>
            </div>
            <div id="buttonsSelect">
                <button>Find an srtist</button>
                <button>Become seller</button>
            </div>
        </div>

        <!--Cards-->
        <div class="cards">
            <a href="contentCards.html"><img src="media/img1.png"></a>
            <img src="media/img2.png">
            <img src="media/img3.png">
            <img src="media/img4.png">
            <img src="media/img5.png">
            <img src="media/img6.png">
        </div>

        <!--Social-->
        <div class="social">
            <h1>Social.</h1>
            <div class="socialLinksImg">
                <a href="https://www.instagram.com/"><img src="media/instagram.png"></a>
                <a href="https://www.facebook.com/"><img src="media/facebook.png"></a>
                <a href="https://twitter.com/"><img src="media/twitter.png"></a>
            </div>
        </div>
    </div>


    <!--Register popup-->
    <div id="registerPopup">
        <h1>Register</h1>
        <div></div>
        <input type="email" placeholder="Enter your email">
        <input type="text" placeholder="Choose a Username">
        <input type="password" placeholder="Choose a Password">
        <button>Join</button>
        <img src="media/close.png">
    </div>
    <!-- Log in popup -->
    <div id="loginPopup">
        <h1>Log in</h1>
        <div></div>
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Choose a Password">
        <button>Log in</button>
        <img src="media/close.png">
    </div>

    <div class="shadow"></div>

</div>

</body>
</html>
